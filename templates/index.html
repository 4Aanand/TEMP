<!DOCTYPE html>
<html>
<head>
    <title>Predictive Maintenance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script> <!-- optional for icons -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading"><span class="icon">ðŸ› </span> Predictive Maintenance Dashboard</h1>

        <!-- Machine 1 -->
        <h2 class="sub-heading">Machine Name: Compressor A | ID: MCH-001</h2>
        <canvas id="chart1" width="600" height="300"></canvas>
        <div id="status1">Status: Loading...</div>

        <!-- Machine 2 -->
        <h2 class="sub-heading">Machine Name: Pump B | ID: MCH-002</h2>
        <canvas id="chart2" width="600" height="300"></canvas>
        <div id="status2">Status: Loading...</div>

        <!-- Repair Scheduling Form -->
        <div class="maintenance">
            <input type="datetime-local" name="repair_time" required>
            <button type="submit">Schedule Repair</button>
        </div>

        {% if message %}
            <div class="confirmation">{{ message }}</div>
        {% endif %}
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
